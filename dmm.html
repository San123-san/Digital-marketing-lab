<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Furniture Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .brand-info {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1x solid #ffffff;
        }

        .copyright {
            font-size: 12px;
            margin-top: 2px;
        }

        .add-to-cart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>SVS Furniture Sales</h1>
</header>

<div class="brand-info">
    <h2>Welcome to Furniture Sale</h2>
    <p>Discover our latest collection of high-quality furniture.</p>
    <p>Find the perfect piece for your home.</p>
</div>

<div class="container">
    <div class="product">
        <img src="sofa.jpg" alt="Sofa">
        <h2>Sofa</h2>
        <p>Price: $499</p>
        <button class="add-to-cart-button" onclick="addToCart('Sofa')">Add to Cart</button>
    </div>

    <div class="product">
        <img src="table.jpg" alt="Table">
        <h2>Table</h2>
        <p>Price: $299</p>
        <button class="add-to-cart-button" onclick="addToCart('Table')">Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Furniture Sales</p>
</footer>

<script>
    function addToCart(item) {
        let cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];
        cartItems.push({ name: item });
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        alert(item + " added to cart!");
    }
</script>

</body>
</html>
